    <meta charset="utf-8" />

    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      a:link,
      a:visited {
        color: #ffffff;
      }

      .credit { 
        position: absolute;
        text-align: left;
        width: 80%;
        padding: 10px 0;
        color: #fff;
      }

      #typed {
        color: #fff;
        text-shadow: 0px 0px 2px #000;
        font-size: 8pt;
      }

      #dialog {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        box-sizing: border-box;
        pointer-events: none;
      }

      #progress {
        width: 0;
        height: 5px;
        position: fixed;
        top: 0;
        background: #fff;
        -webkit-transition: opacity 0.5s ease;
        transition: opacity 0.5s ease;
      }

      #progress.finish {
        opacity: 0;
      }
	  
	  #main-container {
	    width: 100%;
	    height: 80%;
	    align-self: center;
	    background-color: #000;
	  }
	  
	  #container {
	    width: 100%;
	    height: 100%;
	  }
	  
	  #desc-container {
	    max-width: 10000px;
	    max-height: 10000px;
	    min-width: 500px;
	    min-height: 360px;
	    background: #fff;
	    color: #000;
	    border-radius: 3px;
	    overflow: auto;
	    -webkit-overflow-scrolling: touch;
	  }
	  
	  #desc-container > iframe {
	    border: none;
	    width:100%;
	  }
	  
    </style>
  </head>
